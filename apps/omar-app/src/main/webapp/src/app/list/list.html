<!DOCTYPE html>
<html lang="en" ng-app="omarApp">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-superhero.css">
</head>
<body>

    <div class="container" ng-controller="ListController as list">
        <h1>{{list.title}}</h1>
        <p>The List</p>
        <div class="well" ng-repeat="obj in list.wfsData">
            <div>File Name: {{obj.properties.filename}}</div>
        </div>
    </div>

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/angular/angular.js"></script>
    <script src="../../node_modules/angular-ui-router/build/angular-ui-router.js"></script>


    <!-- Common -->
    <script src= "../app2.module.js"></script>
    <script src= "../core/OpenLayersLite-formats.js"></script>
	<script src= "../core/wfs-client.js"></script>

    <!-- Services -->
    <script src="../services/wfs-service.js"></script>

    <!-- List -->
    <script src="list-controller.js"></script>


</body>
</html>
