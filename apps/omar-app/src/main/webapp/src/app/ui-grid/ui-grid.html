<!DOCTYPE html >
<html lang="en" ng-app="app">
<head>

    <meta charset="UTF-8">
    <title>ui-grid Test</title>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap-cosmo.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/angular-ui-grid/ui-grid.css">
    <style>
        .myGrid {
            width: 500px;
            height: 450px;
        }
        .the-table {
            white-space: nowrap;
            max-width: none;
            min-width: 100%
            width: auto;
        }
        .the-container {
            overflow: auto;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ui-grid</h1>

        <div class="row">

            <div ng-controller="MainCtrl" class="col-md-12">
                <div class="the-container">
                    <div ui-grid="{ data: myData, enableFiltering: true, enableGridMenu: true }" class="myGrid the-table"
                         ui-grid-resize-columns></div>
                </div>
            </div>

        </div>
    </div>

    <!-- Vendors -->
    <script src= "../../node_modules/jquery/dist/jquery.js"></script>
    <script src= "../../node_modules/angular/angular.js"></script>
    <script src="../../node_modules/angular-ui-grid/ui-grid.js"></script>


    <!-- WFS -->
    <script src= "../wfs/OpenLayersLite-formats.js"></script>
    <script src= "../wfs/WFSClient.js"></script>

    <!-- Common -->
    <script src= "ui-grid.js"></script>

</body>
</html>
