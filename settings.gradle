	'omar-geoscript', 
	'omar-wms', 
	'omar-wfs', 
	'omar-oms', 
	'omar-predio', 
	'omar-app', 
	'wfs-app', 
	'hlz-app', 
	'superoverlay-app'

// Plugins
project(':omar-core').projectDir = 'plugins/omar-core' as File
